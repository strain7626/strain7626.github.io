<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÉùÏùº Ï∂ïÌïòÌï¥!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebcd;
            position: relative;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .cake {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
        }
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: rotateOrbit 10s linear infinite;
        }
        .photo {
            width: auto;
            height: 120px;
            object-fit: cover;
            border: 5px solid #ff69b4;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .photo-4 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            animation: keepUpright 10s linear infinite;
        }
        .static-photos {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            left: 0;
        }
        .top-photos {
            top: 10%;
        }
        .bottom-photos {
            bottom: 10%;
            margin-bottom: 50px; /* Ïó¨Í∏∞ÏÑú Î∞îÎã•ÏóêÏÑú Îñ®Ïñ¥ÏßÑ ÎÜíÏù¥Î•º Ï°∞Ï†àÌï©ÎãàÎã§ */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .audio-button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        @keyframes rotateOrbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes keepUpright {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

    </style>
</head>
<body>
    <h1>üéâ ÏÉùÏùº Ï∂ïÌïòÌï¥! üéÇ<button class="audio-button" onclick="playAudio()">ÌòÑÏ§ÄÏù¥ Ï∂ïÌïòÌï¥Ï£ºÍ∏∞</button></h1>
    <div class="container">
        <img src="cake.png" alt="ÏºÄÏù¥ÌÅ¨" class="cake">
        <div class="static-photos top-photos">
            <img src="friend1.jpg" alt="ÏπúÍµ¨ ÏÇ¨ÏßÑ" class="photo">
            <img src="friend2.jpg" alt="ÏπúÍµ¨ ÏÇ¨ÏßÑ" class="photo">
            <img src="friend3.jpg" alt="ÏπúÍµ¨ ÏÇ¨ÏßÑ" class="photo">
        </div>
        <div class="static-photos bottom-photos">
            <img src="friend5.jpg" alt="ÏπúÍµ¨ ÏÇ¨ÏßÑ" class="photo">
            <img src="friend6.jpg" alt="ÏπúÍµ¨ ÏÇ¨ÏßÑ" class="photo">
            <img src="friend7.jpg" alt="ÏπúÍµ¨ ÏÇ¨ÏßÑ" class="photo">
        </div>
        <div class="orbit">
            <img src="friend4.jpg" alt="ÏπúÍµ¨ ÏÇ¨ÏßÑ" class="photo photo-4">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>
    
    <audio id="birthdayAudio">
        <source src="birthday_song.mp3" type="audio/mpeg">
    </audio>

    <script>
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");

        document.querySelectorAll('.photo').forEach(function(img) {
            img.onclick = function(){
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() { 
            modal.style.display = "none";
        }

        function playAudio() {
            var audio = document.getElementById("birthdayAudio");
            audio.play();
        }
    </script>
</body>
</html>
